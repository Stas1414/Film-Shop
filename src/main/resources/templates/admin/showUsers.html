<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Пользователи</h1>
<div th:each="user:${users}">
    <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">Username пользователя</a>
</div>
</body>
</html>
